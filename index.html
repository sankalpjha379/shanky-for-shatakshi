<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Shatakshi ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: url('herphoto.jpeg') no-repeat center center/cover;
}

.overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.55);
}

.card {
  position: relative;
  z-index: 2;
  background: rgba(255,255,255,0.95);
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  max-width: 320px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

h1 {
  font-size: 20px;
  margin-bottom: 20px;
}

.buttons {
  position: relative;
  height: 150px;
}

button {
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s ease;
}

#yes {
  background: #ff2e63;
  color: white;
}

#no {
  background: #ccc;
  position: absolute;
  left: 150px;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="card">
  <h1>Shatakshi, will you be my Valentine? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button id="yes">Yes üòç</button>
    <button id="no">No üôÑ</button>
  </div>
</div>

<audio id="music" src="music.mp3"></audio>
<canvas id="confetti"></canvas>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");
let yesSize = 1;

function moveButton() {
  const x = Math.random() * 200;
  const y = Math.random() * 100;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  yesSize += 0.2;
  yesBtn.style.transform = "scale(" + yesSize + ")";
}

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", moveButton);

yesBtn.addEventListener("click", () => {
  music.play();
  startConfetti();
  setTimeout(() => {
    window.location.href =
      "https://wa.me/91XXXXXXXXXX?text=I%20said%20YES%20‚ù§Ô∏è";
  }, 3000);
});


// Confetti effect
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces = [];

function startConfetti() {
  for (let i = 0; i < 150; i++) {
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 8 + 4,
      speed: Math.random() * 3 + 2
    });
  }
  animate();
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pieces.forEach(p => {
    ctx.fillStyle = "hsl(" + Math.random()*360 + ",100%,50%)";
    ctx.fillRect(p.x, p.y, p.size, p.size);
    p.y += p.speed;
  });
  requestAnimationFrame(animate);
}
</script>

</body>
</html>
